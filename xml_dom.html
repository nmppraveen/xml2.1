<!DOCTYPE html>
<html>
<style>
table,th,td {
  border : 1px solid black;
  border-collapse: collapse;
}
th,td {
  padding: 5px;
}
body {
  font-family:"Comic Sans MS", cursive, sans-serif;
  background-color:#48C9B0 ;
}
img {
  border: 5px solid black;
}

h2{
  color:black;
  font-family: "Arial Black", Gadget, sans-serif
}

h3{
  color:#C0392B;
  font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
}
</style>
<body>
<center><h2>Product XML and DOM</h2></center>
<h3>Click here to display the products in the NMP Store!!!</h3>

<button type="button" onclick="loadXMLDoc()">Products in my Store</button>
<br><br>
<table id="demo"></table>
<br>
<img src="https://www.topjavatutorial.com/wp-content/uploads/2017/01/dom.jpg" alt="DOM" width="300" height="200">

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "product.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>CATEGORY</th><th>PRODUCT</th><th>VITAMIN</th><th>CURRENCY</th><th>PRICE</th><th>REVIEW</th><th>PAYMENT</th></tr>";
  var x = xmlDoc.getElementsByTagName("CD");
  for (i = 0; i <x.length; i++) { 
    table += "<tr><td>" +
    x[i].getElementsByTagName("CATEGORY")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("PRODUCT")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("VITAMIN")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("CURRENCY")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("PRICE")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("REVIEW")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("PAYMENT")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
<center><a href="index.html"><button style="background-color:yellow;color:white;width:10%; height:50px;" ><h2>Main-Page</h2></button></a> <!-- Button link --></center>
</body>
</html>
