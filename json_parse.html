	.flip-card {
  background-color: transparent;
  height: 300px;
  perspective: 1000px;
  width: 40%;
  padding: 70px;
  float: left;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}

</style>

<center><h1 style="color:black">JSON-parse example(18IT061)</h1></center>
<b>
<h3 style="color : red"> Content in the single quotes are JSON parsed values!!</h3>
</b>

<p id="nmp"></p>

<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    document.getElementById("nmp").innerHTML = "Hi This is an example of JSON-parser.The Category of the product " + "'" + myObj.CATEGORY  + "'" + ".The particular category has a product named " +  "'" + myObj.PRODUCT +  "'" + " It has vitamin  " +  "'" + myObj.VITAMIN +  "'" +".It has a price value of" + "'" + myObj.CURRENCY + myObj.PRICE + "'" + "with the review of " +  "'" + myObj.REVIEW +  "'" + " and has the payment facility - " +  "'" + myObj.PAYMENT +  "'" ;
  }
};
xmlhttp.open("GET", "json_parse.txt", true);
xmlhttp.send();
</script>
